<h3>Recent Activity</h3>
<hr/>
{% for message in room_messages %}
    <div>
        <small>@{{message.user}} {{ message.created_at|timesince }}</small><br/>
        <small>replied to {{message.room}}</small>

        <p>{{message}}</p>
        {% if request.user == message.user%}
            <a href="{% url 'delete_message' message.pk %}">Delete</a>
        {% endif %}
        <hr/>
    </div>
{% endfor %}
